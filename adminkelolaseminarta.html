                <div class="card">
                    <div class="card-header">Form Daftar Seminar TA</div>
                    <div class="card-body">
                        <form role="form" name="my-form" action="#" method="" onSubmit="validasi()">
                            <div class="col-md-12">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label for="nim">NIM :</label>
                                      <input type="number" class="form-control" autocomplete="off" id="nim">
                                    </div>
                                     <div class="form-group col-md-6">
                                      <label for="seminar">Seminar :</label>
                                      <select class="form-control" id="seminar">
                                        <option selected>Pilih Prodi</option>
                                        <option>Proposal</option>
                                        <option>Sidang TA</option>
                                    </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label for="nama">Nama :</label>
                                      <input type="text" id="nama" class="form-control form_mod" autocomplete="off">
                                    </div>
                                    <div class="form-group col-md-6">
                                      <label for="pembimbing">Pembimbing :</label>
                                      <select class="form-control" id="pembimbing">
                                        <option selected>Pilih Pembimbing</option>
                                        <option>Sirojul Munir S.SI, M.KOM</option>
                                        <option>--</option>
                                    </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label for="prodi">Prodi :</label>
                                      <input type="text" id="prodi" class="form-control form_mod" autocomplete="off">
                                    </div>
                                    <div class="form-group col-md-6">
                                      <label for="pengujisatu">Penguji 1 :</label>
                                      <select class="form-control" id="pengujisatu">
                                        <option selected>Pilih penguji 1</option>
                                        <option>Sirojul Munir S.SI, M.KOM</option>
                                        <option>--</option>
                                    </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label for="tgl">Tanggal Seminar :</label>
                                      <input type="date" id="tgl" class="form-control form_mod" autocomplete="off">
                                    </div>
                                    <div class="form-group col-md-6">
                                      <label for="pengujidua">Penguji 2 :</label>
                                      <select class="form-control" id="pengujidua">
                                        <option selected>Pilih penguji 2</option>
                                        <option>Sirojul Munir S.SI, M.KOM</option>
                                        <option>--</option>
                                    </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label for="jam">Jam Seminar :</label>
                                      <input type="time" id="jam" class="form-control form_mod" autocomplete="off">
                                    </div>
                                    <div class="form-group col-md-6">
                                      <label for="ruang">Ruangan :</label>
                                      <input type="text" id="ruang" class="form-control form_mod" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label for="nama">Judul TA :</label>
                                      <textarea class="form-control form_mod"></textarea>
                                    </div>
                                </div>
                            </div>

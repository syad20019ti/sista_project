                <div class="card">
                    <div class="card-header">Profil</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-4 col-md-5">
                                <div class="text-center" style="margin-top: 20%">
                                    <div class="form-group text-center"> 
                                        <img class="mr-3 img-fluid rounded" width="200px" src="images/profil.png" />
                                        <input type="file" name="" class="mt-2">
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-7 col-md-12">
                                <form role="form" name="my-form" action="#" method="" onSubmit="validasi()">
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label text-md-right">Nama</label>
                                        <div class="col-md-9 input-group">
                                            <input type="text" class="form-control" id="nama">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label text-md-right">NIM</label>
                                        <div class="col-md-9 input-group">
                                            <input type="text" class="form-control" id="nim">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label text-md-right">Prodi</label>
                                        <div class="col-md-9">
                                            <select class="form-control" id="prodi">
                                                <option selected>Pilih Prodi</option>
                                                <option>Sistem Informasi</option>
                                                <option>Teknik Informatika</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label text-md-right">No. HP / Telepon
                                        </label>
                                        <div class="col-md-9 input-group">
                                            <div class="input-group-prepend">
                                            </div>
                                            <input type="text" class="form-control" id="hp" placeholder="095799103900">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label text-md-right">Email</label>
                                        <div class="col-md-9 input-group">
                                            <div class="input-group-prepend">
                                            </div>
                                            <input type="text" class="form-control" id="email" placeholder="example@gmail.com">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label text-md-right">Alamat Lengkap
                                        </label>
                                        <div class="col-md-9 input-group">
                                            <div class="input-group-prepend">
                                            </div>
                                            <textarea type="text" class="form-control" id="alamat">
                                            </textarea>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-9 offset-md-3">
                                        <button type="submit" class="btn btn-primary">
                                            Simpan
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
